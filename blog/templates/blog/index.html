<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog</title>
</head>
<body>
    <h3>Blog</h3>

{% for p in posts %}
  <hr/>
  <h2><a href="{{p.get_absolute_url}}">{{p.title}}</a></h2>
  <h4>{{p.created_at}}</h4>
  <p>{{p.content}}</p>
{% endfor %}
<!--for문 끝날때에는 endfor를 써줘야함 그래야 사이에 있는게 for문으로 작동한다.-->
</body>
</html>
